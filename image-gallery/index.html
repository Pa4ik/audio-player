<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Gallery</title>
    <link rel="icon" type="svg/png"  href="img/icons8.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="hed__div">
        <div class="header__div">
            <div id="header">
                <p class="header__text"><i class="fas fa-camera" style="color: blueviolet;"></i> Image-Gallery</p>
                <div class="search__wrapper">
                    <input class="inputcl" id="input" type="text"  placeholder="Image Search" autofocus>
                    <i id="close" class="fa fa-times" aria-hidden="true"></i>
                    <i id="search" class="fas fa-search"></i>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div id="img__gallery">
        </div>
    </main>
    <footer class="footer">
        <div class="footer__div">
            <p class="">2024</p>
             <a class="link svg__size" href="https://rs.school/js-stage0/" target="_blank">
                <img class="svg__size" src="img/rs_school-og.png" alt="logo__school">
            </a>
            <a class="link" href="https://github.com/Pa4ik" target="_blank"><p>Maxim</p></a>
        </div>
    </footer>  
    <script src="index.js"></script>
</body>
</html>
